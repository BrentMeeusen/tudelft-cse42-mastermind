<html>
	<head>
		<title>Mastermind - Guess the code! </title>
	</head>

	<body>

		<div class="main-wrapper">

			<aside class="left-side">

				<p>Game duration</p>
				<p id="game-dur">0:00</p>

				<p class="role">Try to guess the code!</p>
				
			</aside>


			<main class="board">

				<!-- Top row; the hidden code -->
				<div class="row hidden-code-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
				</div>

				<!-- 10 game rows; the guessed codes and its results -->
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>


				
				<!-- Input row -->

			</main>


			<aside class="right-side">

				<p>Number of guesses left: <span id="guesses-left"></span></p>

			</aside>

		</div> <!-- .main-wrapper -->

	</body>

</html>
