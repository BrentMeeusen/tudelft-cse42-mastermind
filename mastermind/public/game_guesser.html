<html>
	<head>
		<title>Mastermind - Guess the code! </title>
		<link rel="stylesheet" type="text/css" href="stylesheets/game.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/game_guesser.css">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap');
		</style>
	</head>

	<body>

		
		<div class="too-small-overlay">
			<h1>Your screen should be at least 1350px wide to play this game! </h1>
		</div>

		
		<div class="waiting-for-player-overlay" id="waiting-overlay">
            <h1> <strong> FINDING ANOTHER PLAYER... </strong></h1>
            <p> MASTERMIND </p>
        </div>


		<div class="main-wrapper">

			<aside class="left-side">

				<p>Game duration<br>
				<span id="game-dur">0:00</span></p>

				<p class="role">Try to guess the code!</p>
				
			</aside>


			<main class="board">

				<!-- Top row; the hidden code -->
				<div class="row hidden-code-row" id="answer-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>

					<div id="remove-last" class="code-circle btn">&times;</div>
				</div>

				<!-- 10 game rows; the guessed codes and its results -->
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>
				<div class="row game-row">
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					<div class="code-circle"></div>
					
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
					<div class="result-circle"></div>
				</div>

				<audio id="sound">
					<source src="sound.wav">
				</audio>

				
				
				<!-- Color input row -->
				<div id="color-input" class="row color-input-row">
					<div data-color="red" class="code-circle red-circle"></div>
					<div data-color="orange" class="code-circle orange-circle"></div>
					<div data-color="yellow" class="code-circle yellow-circle"></div>
					<div data-color="green" class="code-circle green-circle"></div>
					<div data-color="cyan" class="code-circle cyan-circle"></div>
					<div data-color="blue" class="code-circle blue-circle"></div>
					<div data-color="purple" class="code-circle purple-circle"></div>
					<div data-color="pink" class="code-circle pink-circle"></div>
				</div>
				
				<!-- Correct/incorrect input row -->
				<div id="redwhite-input" class="row redwhite-input-row">
					<div data-color="red" class="code-circle red-circle"></div>
					<div data-color="white" class="code-circle white-circle"></div>
					
					<div id="send-checks" class="code-circle-disabled btn">&check;</div>
				</div>

			</main>


			<aside class="right-side">

				<p>Number of guesses left: <span id="guesses-left">10</span></p>
				<p id="status"></p>
				<p>Remember: red is correct and in the correct position, white is correct but in the wrong position.</p>

			</aside>

		</div> <!-- .main-wrapper -->

		<script src="public/javascripts/client.js"></script>

	</body>

</html>
